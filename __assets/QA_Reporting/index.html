<script type="text/javascript" language="Javascript">
function parseParam(name){
	try{ var query=window.location.search; var pos=query.indexOf(name+"="); var pos2=0; if (pos!=-1){ pos=pos+name.length+1; pos2=query.indexOf("&", pos); if (pos2!=-1){ return query.substring(pos, pos2); } else { return query.substring(pos); }} else { return null; }
	} catch(e){ return null; }
}
if (parseParam("common")==null) var ewCommon=true; else var ewCommon=(parseParam("common"));
function ew_qaInfo(str){
if(ew_isIe) recSwf=document.getElementById("receivingObj"); else recSwf=document.getElementById("receivingEmbed");
if(recSwf) try{ recSwf.ew_sendToPanel(str); } catch(e){}
}
var useFilterSwf=true, doFilter=false, qstring="", useColor=true, frmvals=[];
function doFilterPop(style){ document.getElementById("FilterPopup").style.display=style; }
function getFilterData(n){
var frm=document.getElementById("frmFilter");
if(frm){ frmvals=[];
if(frm.cb_info.checked) frmvals.push('Info');
if(frm.cb_time_on.checked) frmvals.push('Time on Page');
if(frm.cb_panel.checked) frmvals.push('Panel');
if(frm.cb_event.checked) frmvals.push('Event');
if(frm.cb_interaction.checked) frmvals.push('Interaction');
if(frm.cb_video.checked) frmvals.push('Video');
if(frm.cb_ct.checked) frmvals.push('Clickthru');
useColor=(frm.cb_color.checked);
if(frm.cb_other.value!='') frmvals.push(frm.cb_other.value);
if(frmvals.length>0){ doFilter=true; qstring=frmvals.join("|"); }
if(!n){ qstring=""; doFilter=false; }
setFilter(qstring,doFilter,useColor);
}
doFilterPop('none');
}
function ew_QAReceivingPanelLoaded(){}
var ew_receivingWidth=600, ewCommon=true, ew_receivingHeight=600, ew_qaReportUUID="common";

var qaPath="http://test.wahwahnetworks.com/shared/QA_Reporting/Reporting%20QA_files/";
